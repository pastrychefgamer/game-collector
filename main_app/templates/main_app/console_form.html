{% extends 'base.html' %}

{% block content %}

{% if object %}
<h1>Edit <span class="{{ object.color.lower }}-text">{{ object.name }}</span></h1>
{% else %}
<h1>Add Console</h1>
{% endif %}


<form action="" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Submit" class="btn blue">
    <a class="btn red" href="{% url 'consoles_index' %}">Cancel</a>
</form>

{% endblock %}
