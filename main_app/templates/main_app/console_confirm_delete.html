{% extends 'base.html' %}

{% block content %}

<h1>Delete Console</h1>

<h4>Are you sure you want to delete the <span class="{{ object.color.lower }}-text">{{ object.name }}</span>?</h4>

<form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete" class="btn red">
    <a class="btn blue" href="{% url 'consoles_detail' object.id %}">Cancel</a>
</form>

{% endblock %}
